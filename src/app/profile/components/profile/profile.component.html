<div class="flex">
  <div class="w-1/4 p-4 border-r border-gray-300">
    <div class="text-xl font-bold mb-4">Users</div>
    <div class="overflow-y-auto h-80">
      <div
        class="flex items-center cursor-pointer hover:bg-gray-200 p-2 rounded-lg"
        [ngClass]="user?.email === selectedUser?.email ? 'bg-gray-200' : ''"
        *ngFor="let user of userList"
        (click)="selectUserHandler(user?.email ?? '')"
      >
        <img
          src="https://picsum.photos/200/200?random"
          [alt]="user?.name"
          class="w-10 h-10 rounded-full mr-2"
        />
        <div class="font-medium">{{ user?.name }}</div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedUser" class="w-3/4 p-4 border-b">
    <ng-container>
      <div class="flex items-center mb-4">
        <img
          src="https://picsum.photos/200/200?random"
          [alt]="selectedUser?.name"
          class="w-10 h-10 rounded-full mr-2"
        />
        <div class="text-lg font-medium">{{ selectedUser?.name }}</div>
      </div>
      <div
        class="h-80 bg-cover"
        style="background-image: url('https://picsum.photos/1170/320')"
      >
        <div
          *ngFor="let item of messageArray"
          [ngClass]="
            item?.user === currentUser.name
              ? 'text-right mr-2'
              : 'text-left ml-2'
          "
          class="mb-2"
        >
          <div
            [ngClass]="
              item?.user === currentUser.name
                ? 'bg-blue-600 text-white p-2 rounded-lg'
                : 'bg-gray-200 p-2 rounded-lg'
            "
            class="inline-block"
          >
            {{ item?.message }}
          </div>
        </div>
      </div>

      <div class="flex justify-between mt-4">
        <div class="w-11/12">
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Type a message"
            [(ngModel)]="messageText"
            (keyup.enter)="sendMessage()"
          />
        </div>
        <div class="w-1/12 text-right">
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
            (click)="sendMessage()"
          >
            Send
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
